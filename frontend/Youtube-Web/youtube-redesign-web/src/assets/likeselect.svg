<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="24" height="24">
  <defs>
    <style>
      .thumb {
        transform-origin: 12px 12px;
        animation: thumbAnim 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        stroke: #0f0f0f;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      
      .particle {
        transform-origin: 32px 32px;
        animation: particleBurst 2.5s ease-out infinite;
        opacity: 0;
      }

      .p-container { transform-origin: 32px 32px; }
      .p1 { transform: rotate(0deg); }
      .p2 { transform: rotate(30deg); }
      .p3 { transform: rotate(60deg); }
      .p4 { transform: rotate(90deg); }
      .p5 { transform: rotate(120deg); }
      .p6 { transform: rotate(150deg); }
      .p7 { transform: rotate(180deg); }
      .p8 { transform: rotate(210deg); }
      .p9 { transform: rotate(240deg); }
      .p10 { transform: rotate(270deg); }
      .p11 { transform: rotate(300deg); }
      .p12 { transform: rotate(330deg); }

      .circle-1 { animation-name: particleBurst1; }
      .circle-2 { animation-name: particleBurst2; }

      @keyframes particleBurst1 {
        0%, 18% { opacity: 0; transform: translateY(0) scale(0); }
        22% { opacity: 1; transform: translateY(-16px) scale(1); }
        35%, 100% { opacity: 0; transform: translateY(-26px) scale(0); }
      }
      
      @keyframes particleBurst2 {
        0%, 18% { opacity: 0; transform: translateY(0) scale(0); }
        23% { opacity: 1; transform: translateY(-12px) scale(1.2); }
        38%, 100% { opacity: 0; transform: translateY(-20px) scale(0); }
      }

      @keyframes thumbAnim {
        0%, 16% { transform: scale(1) rotate(0deg); fill: none; }
        20% { transform: scale(0.8) rotate(-15deg); fill: none; }
        26% { transform: scale(1.2) rotate(10deg); fill: #0f0f0f; stroke: #0f0f0f; }
        34%, 85% { transform: scale(1) rotate(0deg); fill: #0f0f0f; stroke: #0f0f0f; }
        90%, 100% { transform: scale(1) rotate(0deg); fill: none; stroke: #0f0f0f; }
      }
    </style>
  </defs>

  <g class="p-container p1"><circle class="particle circle-1" cx="32" cy="32" r="2.5" fill="#FF5A5A"/></g>
  <g class="p-container p2"><circle class="particle circle-2" cx="32" cy="32" r="2" fill="#32CD32"/></g>
  <g class="p-container p3"><circle class="particle circle-1" cx="32" cy="32" r="3" fill="#1E90FF"/></g>
  <g class="p-container p4"><circle class="particle circle-2" cx="32" cy="32" r="2" fill="#FFD700"/></g>
  <g class="p-container p5"><circle class="particle circle-1" cx="32" cy="32" r="2" fill="#FF69B4"/></g>
  <g class="p-container p6"><circle class="particle circle-2" cx="32" cy="32" r="2.5" fill="#00CED1"/></g>
  <g class="p-container p7"><circle class="particle circle-1" cx="32" cy="32" r="2" fill="#FFA500"/></g>
  <g class="p-container p8"><circle class="particle circle-2" cx="32" cy="32" r="3" fill="#9370DB"/></g>
  <g class="p-container p9"><circle class="particle circle-1" cx="32" cy="32" r="2.5" fill="#FF4500"/></g>
  <g class="p-container p10"><circle class="particle circle-2" cx="32" cy="32" r="2" fill="#7CFC00"/></g>
  <g class="p-container p11"><circle class="particle circle-1" cx="32" cy="32" r="2" fill="#00BFFF"/></g>
  <g class="p-container p12"><circle class="particle circle-2" cx="32" cy="32" r="2.5" fill="#FF1493"/></g>

  <g transform="translate(20, 20)">
    <path class="thumb" d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
  </g>
</svg>
